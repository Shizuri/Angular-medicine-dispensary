<div class="component">

  <h3>Input new medicine</h3>

  <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()" class="form">

    <div class="input-wrapper">
      <label for="medicineName">Medicine Name</label>
      <input type="text" formControlName="medicineName" placeholder="medicine name" required>
    </div>

    <div class="input-wrapper">
      <label for="quantity">Quantity</label>
      <input type="number" formControlName="quantity" min="0" placeholder="quantity as a number" required>
    </div>

    <div class="input-wrapper">
      <label for="expirationDate">Expiration Date</label>
      <input type="date" formControlName="expirationDate" min={{today}} required>
    </div>

    <button type="submit" [disabled]="!medicineForm.valid" class="submit">Receive medicine</button>

  </form>

  <div class="error-popup">
    <span class="error" *ngIf="errorMessage">Error adding this medicine.</span>
    <span class="confirmation" *ngIf="confirmationMessage">Medicine received successfully.</span>
  </div>

</div>
