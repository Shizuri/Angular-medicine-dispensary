<div class="component">

  <div class="use-medicine">

    <h3>Use medicine</h3>

    <form [formGroup]="useForm" (ngSubmit)="onSubmit()" class="form">

      <div class="input-wrapper">
        <label for="medicineName">Medicine Name</label>
        <input type="text" formControlName="medicineName" placeholder="medicine name" required>
      </div>

      <div class="input-wrapper">
        <label for="expirationDate">Expiration Date</label>
        <input type="date" formControlName="expirationDate" min={{today}} required>
      </div>

      <div class="input-wrapper">
        <label for="patientName">Patient Name</label>
        <input type="text" formControlName="patientName" placeholder="patient name" required>
      </div>

      <div class="input-wrapper">
        <label for="dateOfAdministration">Date of Administration</label>
        <input type="date" formControlName="dateOfAdministration" max={{today}} required>
      </div>

      <button type="submit" [disabled]="!useForm.valid" class="submit">Use medicine</button>

    </form>

    <div class="error-popup">
      <span class="error" *ngIf="errorMessage">Error: No such medicine!</span>
      <span class="confirmation" *ngIf="confirmationMessage">Medicine used successfully.</span>
    </div>

  </div>

  <div class="select-medicine">

    <h3>Search available medicines by <i>Medicine Name</i> or <i>Expiration Date</i></h3>
    <input type="search" [formControl]="searchBar" class="search-field">

    <h3>Pick medicine to use</h3>

    <select [formControl]="foundBar" (change)="injectMedicineToForm()" size="15">
      <option *ngFor="let item of foundMeds" [ngValue]="item">{{item.medicineName}} with expiration date:
        {{item.expirationDate}}</option>
    </select>

  </div>

</div>
