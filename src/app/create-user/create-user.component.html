<h3>Create User:</h3>

<form [formGroup]="createUserForm">
  <label for="name">User Name</label>
  <input type="text" formControlName="name" placeholder="User Name" autocomplete="username" required>

  <label for="password">Password</label>
  <input type="password" formControlName="password" placeholder="enter password" autocomplete="current-password"
    required>

  <label for="role">Role</label>
  <select formControlName="role" required>
    <option value="USER">USER</option>
    <option value="ADMIN">ADMIN</option>
  </select>

  <label for="active">Active</label>
  <input type="checkbox" formControlName="active" name="active" checked>

  <button (click)="createUser()" [disabled]="!createUserForm.valid">Create User</button>
</form>

<span class="error" *ngIf="errorMessage">User already exists. Please input a different name.</span>
<span class="confirmation" *ngIf="confirmationMessage">User was successfully created.</span>
