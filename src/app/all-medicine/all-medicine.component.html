<div *ngIf="loaded">
  <h3>Search medicines:</h3>
  <input type="search" [formControl]="searchMed">
</div>

<div *ngIf="newMeds">
  <div *ngFor="let med of newMeds">
    <div>medicineName: {{med.medicineName}} quantity: {{med.quantity}} expirationDate: {{med.expirationDate}}</div>
  </div>
</div>

<h3>All medicines:</h3>
  <table>
    <tr>
      <th>Medicine name</th>
      <th>Quantity</th>
      <th>Expiration date</th>
    </tr>
    <tr *ngFor="let med of medicines">
      <td>{{med.medicineName}}</td>
      <td>{{med.quantity}}</td>
      <td>{{med.expirationDate}}</td>
    </tr>
  </table>
