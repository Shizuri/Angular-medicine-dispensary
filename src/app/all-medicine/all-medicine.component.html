<h3>Search available medicines by <i>Medicine Name</i> or <i>Expiration Date</i></h3>
<input type="search" [formControl]="searchMed">

<table>
  <tr>
    <th>Medicine name</th>
    <th>Quantity</th>
    <th>Expiration date</th>
  </tr>
  <tr *ngFor="let med of foundMeds">
    <td>{{med.medicineName}}</td>
    <td>{{med.quantity}}</td>
    <td>{{med.expirationDate}}</td>
  </tr>
</table>

<hr>
{{loggedIn}} <button (click)="setToOn()">On</button> <button (click)="setToOff()">Off</button>
